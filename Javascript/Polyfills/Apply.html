<script>
  let obj = {
    name: "Arush",
    getDetails: function (city) {
      return this.name + " " + city;
    },
  };
  obj2 = {
    name: "Shubham",
  };
  //In prototype always use args/rest operator becouse we dont know how much arguments user will provide
  Function.prototype.myApply = function (ob, args) {
    let blank;
    ob.blank = this;
    return ob.blank(...args);
  };
  console.log(obj.getDetails.myApply(obj2, ["Bhopal", "indore"]));
</script>
