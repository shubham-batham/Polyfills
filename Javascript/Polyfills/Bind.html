<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  let obj = {
    name: "Shubham",
    getDetails: function (city) {
      return this.name + " " + city;
    },
  };
  obj2 = {
    name: "Arush",
  };

  Function.prototype.myBind = function (ob, ...args) {
    let blank;
    ob.blank = this;
    return function () {
      return ob.blank.apply(ob, args);
    };
  };
  console.log(obj.getDetails.myBind(obj2, "Indore", "Bhopal")());
</script>
