<script>
  Array.prototype.myMap = function (value) {
    console.log(value);
    //const inputArray = this;

    const output = [];
    for (let i = 0; i < this.length; i++) {
      output.push(value(this[i]));
    }

    return output;
  };
  const array1 = [2, 4, 6, 8];
  const map1 = array1.myMap((x) => x * 3);
  console.log(map1);
</script>
