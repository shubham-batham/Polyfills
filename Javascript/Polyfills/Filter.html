<script>
  Array.prototype.myFilter = function (value) {
    console.log(value);
    let output = [];
    for (let i = 0; i < this.length; i++) {
      if (value(this[i])) {
        output.push(this[i]);
      }
    }
    return output;
  };
  let arr = [2, 4, 6, 8, 10];
  let filter = arr.myFilter((data) => data > 5);
  console.log(filter);
</script>
